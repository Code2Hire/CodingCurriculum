    <div class="main-contact-container">
        <form class="contact-form" action="submit" method="GET">
            <fieldset id="contact-fieldset-1">
                <label for="firstName">First Name:</label>
                <input id="first-name-input" class="contact-input" type="text">

                <label for="lastName">Last Name:</label>
                <input id="last-name-input" class="contact-input" type="text">

                <label for="gender">Gender:</label>
                <select name="gender" id="">
                    <option value="" disabled selected>Please Choose a Gender...</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                </select>
                
                <label for="">Favorite Sport:</label>
                <select name="" id="">
                    <option value="" disabled selected>Please Choose a Sport...</option>
                    <option value="">Football</option>
                    <option value="">Basketball</option>
                    <option value="">Baseball</option>
                    <option value="">Swimming</option>
                    <option value="">Tennis</option>
                </select>

                <label for="pizza-toppings">Choose your favorite pizza toppings:</label>
                <br>
                <input type="checkbox" name="pizza-checkbox" class="pizza-checkbox">Pepperoni<br>
                <input type="checkbox" name="pizza-checkbox" class="pizza-checkbox">Cheese<br>
                <input type="checkbox" name="pizza-checkbox" class="pizza-checkbox">Peppers<br>
                <input type="checkbox" name="pizza-checkbox" class="pizza-checkbox">Olives<br>
                <input type="checkbox" name="pizza-checkbox" class="pizza-checkbox">Chicken<br>

                <button class="contact-form-button" type="submit">Save</button>
            </fieldset>
        </form>

        <ol class="name-list"></ol>
